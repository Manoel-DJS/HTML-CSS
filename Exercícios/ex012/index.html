<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <!-- Vídeos em hospedagem própria - @Curso em Vídeo HTML5 e CSS3 -->
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/pascoavideo.mp4" width="500" controls></video>
    <hr>
    <video width="250" controls>
        <source src="midia/pascoavideo.mp4" type="video/mp4">
    </video>
    <!-- Método anterior consome muita largura de banda, com isso vai aumentar os custos de hospedagem do site. Por essa razão, recomenda-se usar um método de usar vídeos externos. -->
    <!-- Inserindo Vídeos do Youtube-->

    <h1>Inserindo Vídeos do Youtube</h1>
    <h2>Guerra de Palito</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
