<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Abrir em vários dispositivos diferentes ou simplemente aumente ou diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <!--Necessário deixar a ordem-->
        <!--Menor para o maior, conforme o exemplo acima de forma sequencial-->
        
        <img src="imagens/fotog.png" alt="Imagem Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/happy-mistake.mp3" controls ></audio>

    <!-- MP3 WAV OGG -->
    
    <p>oto teste</p>
    <audio preload="metadata" controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">  
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não possui o suporte para reproduzir esse áudio/mídia</p>
        <a href="midia/guanacast-33.mp3">Clique Aqui Para Baixar o Arquivo</a>
    </audio>

</body>
</html>
